<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>netflix homepage</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left">
                <img src="icons.png">
            </div>
            <div class="right">
                <select class="language" name="language">
                    <option value="English">文English</option>
                    <option value="Hindi">文Hindi</option>
                </select>
                <button>Sign in</button>
            </div>
        </div>
        <div class="title">
            <div class="content">
                <h1>The biggest Indian hits. The best Indian stories.</h1>
                <h2>Watch anywhere. cancel anytime.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        <button>Get started <i class='bx bx-chevron-right'></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
